                       <!-- EN CONSTRUCCION 
                    <div class="section-6-para">
             

Se celebraron en 2023 los 220 años del establecimiento del primer Observatorio astronómico neogranadino, hoy nacional, considerado por varios historiadores como el más antiguo de América. Este edificio fue construido con fondos aportados por José Celestino Mutis entre 1802 y 1803. El origen y el monto estos aportes, su destino y su efecto, serán seguramente materia de trabajos por venir. En este breve resumen de la ponencia presentada en el Archivo Histórico de la Universidad del Rosario (*1)  referiré a los momentos preliminares a su establecimiento formal, en el periodo que corrió entre 1760 ‒fecha de la llegada de Mutis a este territorio‒ y 1802 ‒fecha del inicio de esta obra arquitectónica‒, en torno a tres protagonistas de su historia. En primer lugar, a los registros meteorológicos y astronómicos de José Celestino Mutis antes de 1802; en segundo lugar, en los registros meteorológicos y astronómicos de Francisco José de Caldas entre 1796 y 1805, puesto que solo a finales de este año se integró al Observatorio; en tercer lugar a la incidencia de Alexander von Humboldt en 1801 y 1802, los años en los que interactuó personalmente con Mutis y Caldas, en torno a la iniciativa de construir el que llegó a ser el primer observatorio astronómico del continente americano.
   <br> <br>    <br> <br>    

                      
           
 <div class="section-6-heading">
                        <span class="fw-bold">    José Celestino Mutis en el periodo 1760-1802  </span> 
                    </div>                       
                       
 <br>    
La década inmediatamente anterior a la aprobación e implementación de la Real Expedición Botánica del Nuevo Reino de Granada, entre 1760 y 1808 —año de su fallecimiento en Santafé—, es tal vez el periodo neogranadino de Mutis menos atendido hasta la fecha. Decenas de autores se han concentrado en las realizaciones del gaditano en el curso de esta expedición, y varios en España y Colombia han tratado sobre su formación y desarrollo peninsular entre 1732 —año de su nacimiento en Cádiz— y 1760, cuando Pedro Messía de la Cerda lo vinculó en Madrid como su médico de cabecera al pasar al virreinato que le había sido asignado. 

Por nuestra parte, hemos indagado los pormenores de la vida y obra de Mutis con énfasis en la década del 60 al 70 del siglo XVIII, en obras que van desde A impulsos de una rara resolución: el viaje de José Celestino Mutis al Nuevo Reino de Granada 1760-1763 (2010) hasta La extrema sutileza de don Jayme Navarro: fuentes para la historia de la vida y obra del compañero de viaje de José Celestino Mutis en el Nuevo Reino de Granada, 1760-1775 (2022), pasando por la trilogía de Medicina Científica Mutisiana (2008), Filosofía Natural Mutisiana (2009) y Academia Mutisiana (2011), (*2).  Además de estas, publicamos recientemente con el apoyo de la Comisión Mutis, una Aproximación a la bibliografía mutisiana (2022) con acceso libre online, y más de 1300 referencias en torno a su vida y obra (*3). 

Sentadas las bases y las fuentes que permiten comprender la primera década de su residencia en el territorio neogranadino, abordaré la segunda década, con los años extremos de 1772 y 1782, por cuanto en esta se dio una transformación crucial que hizo decantar en Mutis tres dimensiones complementarias, relativamente novedosas: de médico, botánico, matemático y minero, quiso pasar a ser sacerdote, zoólogo y meteorólogo. En conjunto, al menos siete personalidades en una, además de la que se podría postular como su octava dimensión, y por la que ha sobresalido en la historia el arte y la ciencia, gracias a la cual es hoy mejor recordado: la ilustración botánica.

   <br>       <br>     <br> <br>                   
<div class="section-6-heading">
                        <span class="fw-bold">      Francisco José de Caldas en el periodo 1796-1805  </span> 
                    </div>                       
                       
                      
  <br> 
Pasemos ahora a Caldas, en los años previos a su llegada al Observatorio que ya había sido construido en Santafé, y cuando este edificio llevaba más de dos años de inactividad. Las Obras completas de Caldas publicadas por la Universidad Nacional a mediados del siglo XX incluyeron 50 textos que hoy, después de una revisión actualizada de todos los hallazgos en fuentes primarias y secundarias, he podido compilar un total preliminar de 115 textos, sin contar sus trabajos iconográficos y sus epístolas que, en algunos casos, podrían tener la categoría de “transacciones filosóficas”, como las que se vienen publicando en las Philosophical Transactions de Londres desde el siglo XVII. Entre las obras relacionadas con la astronomía y la meteorología, mencioné una selección de treinta y nueve (39) documentos relacionados con mi ponencia, en el periodo de 1796 a 1805, año en el que Caldas se radicó en Santafé antes de iniciar sus trabajos en el Observatorio. 

A partir del año 1806, Caldas inicia una productiva tarea astronómica y meteorológica en el Observatorio con énfasis en la geografía, dejando aparentemente de lado sus trabajos botánicos a causa del protagonismo y jerarquía en este dominio de los Mutis, Rizo y Matís, principalmente.

         <br>     <br>      <br> <br>              
        <div class="section-6-heading">
        <span class="fw-bold">      Alexander von Humboldt en el periodo 1801-1802  </span> 
        </div>                       
                       
 <br>     
                      

Para terminar, se debe considerar el vínculo tripartito que se configuró en dos encuentros personales sucesivos de Humboldt: el primero con Mutis entre julio 7 y septiembre 8 de 1801 en Santafé, y el segundo con Caldas entre diciembre 31 de 1801 y junio 9 de 1802 en los territorios de la Audiencia de Quito. Una aproximación más extensa y detallada a los trabajos científicos del prusiano en nuestro territorio, y de los pormenores de sus encuentros e intercambios con neogranadinos y colombianos entre 1800 y 1859, podrá consultarse en la obra Humboldtiana neogranadina (*4),  impresa en seis tomos en 2018 con el apoyo de seis universidades (incluyendo esta universidad), que se encuentra hoy disponible con acceso libre en el portal de la Biblioteca Nacional de Colombia. En particular en el tomo III, para lo relativo a la cartografía y la astronomía.

    <br>       <br>      <br> <br>                 
 <div class="section-6-heading">
        <span class="fw-bold">       Conclusión  </span> 
        </div>                       
                
   <br>                       
Como se puede ver, al considerar la vida y obra de Mutis, Caldas y Humboldt en el Nuevo Reino de Granada en el periodo 1760-1805, la astronomía y la meteorología no se iniciaron en nuestro territorio en 1803 en el Observatorio astronómico que es motivo de esta efeméride dos siglos y dos décadas después de haber sido construido. Lo que se hizo después en su interior, mirando o no al exterior, será materia de las ponencias semanales en estos dos meses, y la aproximación a lo que he calificado de la “prehistoria” de la astronomía y la meteorología en este mismo lugar podrá ser revisada por otros autores, con base en las fuentes presentadas.
